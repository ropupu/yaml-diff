<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.3.3/diff2html.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.3.3/diff2html-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.3.3/diff2html.min.js"></script>

    <title>Yaml Diff</title>
  </head>
  <body>
    <main id="app">
    </main>
    <script src="./js/app.js"></script>
    <script>
        $("#show-diff").on("click",function(){
            const diff = $('#hidden-diff').text()
            const diff2htmlUi = new Diff2HtmlUI({diff: diff});
            diff2htmlUi.draw('#diff', {outputFormat: 'side-by-side', matching: 'lines'});
        });
    </script>
  </body>
</html>
